<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Bejelentkezés</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="E-mail">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty"
                class="text-red-500">Add meg a cég E-mail címét!</span>
            <span *ngIf="loginForm.hasError('email','email')" class="text-red-500">Érvénytelen E-mail cím!</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password"
                placeholder="Jelszó">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"
                class="text-red-500">Add meg a jelszót!</span>
        </div>
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white">Bejelentkezek!</button>
    </form>
    <div class="flex justify-center mt-5">
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Nincs még fiókod?</a>
    </div>
</div>
