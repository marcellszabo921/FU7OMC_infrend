<div style="
    background-image: url('https://images.unsplash.com/photo-1710162734135-8dc148f53abe?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
  ">
    <div class="container mx-auto p-6 text-center">
        <div class="p-6 bg-white rounded-xl shadow-md">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Üdvözlünk a Jupiter Rendszernél</h1>
            <p class="text-lg text-gray-700 mb-6">
                Fedezd fel gépkölcsönzési rendszerünket, ahol gyorsan és egyszerűen bérelhetsz különféle eszközöket.
            </p>
            <a routerLink="/rent"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-lg px-6 py-3 rounded-lg transition">
                Gép bérlése
            </a>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="container mx-auto mb-8 p-6 bg-white rounded-xl shadow-md">
            <h2 class="text-3xl font-bold mb-6 text-center">Legfrissebb hírek</h2>

            <div *ngFor="let post of posts" class="bg-white rounded-xl shadow-md overflow-hidden mb-6 drop-shadow-xl">
                <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Kép" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
                    <p class="text-gray-700">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
